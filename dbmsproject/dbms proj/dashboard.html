<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training and Placement Cell Dashboard</title>
    <link rel="stylesheet" href="stylesidedash.css">
    <script src="scriptside.js" defer></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2 align=center>welcome</h2>
        <div class="user-info">
            <img src="s.jpg" alt="User Photo" class="user-photo">
            <br>
            <h3 id="username">nehal</h3>
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#">Go to Home</a></li>
            <li><a href="home.html">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <p>Dashboard</p>
        <p align="center">
            <font color="red">
        click here for neat registration
            </font>
            <br>
        </p>
        <br>
        <div class="container">
            <h1>Placement statistics</h1>
            <br>
            <div class="dashboard">
                <div class="card">
                    <h2>Jobs Applied</h2>
                    <p id="appliedCount">0</p>
                </div>
                <div class="card">
                    <h2>interviews Completed</h2>
                    <p id="completedCount">0</p>
                </div>
                <div class="card">
                    <h2>Application Shortlisted</h2>
                    <p id="shortlistedCount">0</p>
                </div>
                <div class="card">
                    <h2>Interview Selected</h2>
                    <p id="selectedCount">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
