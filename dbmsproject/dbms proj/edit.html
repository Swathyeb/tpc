<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Profile</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <nav class="navbar">
        <a href="profile.html" class="back-button">&#8592; Back to profile</a>
        <a href="logout.html" class="logout-button">Logout</a>
    </nav>
    
    <div class="profile-container">
        <h1>Edit Student Profile</h1>
        
        <div class="profile-header">
            <img id="student-photo" src="s.jpg" alt="Student Photo">
            <div class="profile-info">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" value="John Doe">
                
                <label for="branch">Branch:</label>
                <input type="text" id="branch" value="Computer Science">
                
                <label for="semester">Semester:</label>
                <input type="number" id="semester" value="6">
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" value="+1234567890">
                
                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com">
                
                <label for="address">Address:</label>
                <input type="text" id="address" value="123 Main St, City">
                
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                </select>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" value="2000-01-01">
                
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" value="American">
            </div>
        </div>

        <!-- Update Button for Personal Info -->
        <button id="update-personal-info">Update Personal Info</button>

        <div class="grid-container">
            <div class="skills-section">
                <h3>Skills Acquired</h3>
                <ul id="skills-list">
                    <li>JavaScript <button class="remove-skill">Remove</button></li>
                    <li>HTML & CSS <button class="remove-skill">Remove</button></li>
                    <li>React <button class="remove-skill">Remove</button></li>
                </ul>
                <div class="skill-input">
                    <input type="text" id="new-skill" placeholder="Add new skill">
                    <button id="add-skill-button">Add Skill</button>
                </div>
            </div>
            <div class="container">
                <h3>Upload Certificates</h3>
                <input type="file" id="fileInput" accept="image/*" multiple>
                <button id="uploadButton">Upload</button>
                <div id="previewContainer" class="preview"></div>
            </div>
        </div>

        <div class="container1">
            <h2 class="title">Upload Your Resume</h2>
            <div class="upload-box">
                <label id="upload-label">
                    <span id="plus-icon">+</span>
                    <input type="file" class="file-input" accept=".pdf,.doc,.docx" onchange="handleFileChange(event)">
                </label>
            </div>
        </div>
        
        <button id="save-button">Save Changes</button>
    </div>

    <script src="edit.js"></script>
</body>
</html>
