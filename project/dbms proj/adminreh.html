<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styadmreg.css">
</head>
<body>
    <div class="container">
        <h1>Registration Page</h1>
        <form id="registrationForm" onsubmit="return handleRegistration(event)">
            <label for="memberId">Member ID:</label>
            <input type="text" id="memberId" required>

            <label for="membershipYear">Membership Year:</label>
            <input type="text" id="membershipYear" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="role">Role:</label>
            <input type="text" id="role" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="scriptadmreg.js"></script>
</body>
</html>
