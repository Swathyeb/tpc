<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Training and Placement Cell</title>
    <link rel="stylesheet" href="stylemain.css">
</head>
<body>
    <div class="container">
        <h1>Training and Placement Cell</h1>
        <div class="toggle-container">
                <button id="recruiter-toggle" class="toggle-btn active">Recruiter</button>
                <button id="student-toggle" class="toggle-btn">Student</button>
        </div>
        <form class="login-form">
            <h2 id="form-title">Recruiter Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="registersr.html" id="register-link">Register Here</a></p>
            <p><a href="adminlogin.html" id="adminLogin">Login as Admin</a></p>
        </form>
    </div>
    <script src="scriptmain.js"></script>
</body>
</html>
